<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <title>Momen目门-发现生活，发现世界</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/sanitize.css/2.0.0/sanitize.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:300'>

  <link rel="stylesheet" href="css/index-load.css">


</head>

<body>

  <section id="intro" class="section section--intro">
    <div class="mouse-tracker-layer"></div>

    <div class="square-dark-wrapper">
      <div class="square-dark"></div>
    </div>

    <div class="pango-logo-group">
      <svg class="outer-logo-circle" viewBox="0 0 700 700">
        <circle class="circle" fill="none" cx="350" cy="350" r="330" />
      </svg>

      <img class="pango-logo" src="imgs/openLogo.png">

      <div class="square-wrapper">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <div class="sparks">
        <svg class="spark" viewBox="91 -1 94 94" xmlns="http://www.w3.org/2000/svg">
          <path d="M184 92c0-50.8-41.2-92-92-92" stroke="#f0f0f0" fill="none" />
        </svg>
        <svg class="spark" viewBox="91 -1 94 94" xmlns="http://www.w3.org/2000/svg">
          <path d="M184 92c0-50.8-41.2-92-92-92" stroke="#f0f0f0" fill="none" />
        </svg>
      </div>
    </div>

    <h1 class="pango-words">
      <span class="pango-word">Momen</span>
      <div class="line-separator"></div>
      <span class="pango-word">Appreciate&nbsp;your&nbsp;every&nbsp;"Momen"</span>
    </h1>

    <div class="bg-lines-wrapper"></div>


  </section>



  <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js'></script>
  <script src="js/index-load.js"></script>
  <script>
    var pangoWords = document.getElementsByClassName("pango-words")[0];
    setTimeout(() => {
      // pangoWords.style.setProperty("transition","opacity  ease 0.8s");
      pangoWords.style.setProperty("transition", "all 0.6s");
      pangoWords.style.setProperty("bottom", "20%");
      pangoWords.style.setProperty("opacity", "1");
    }, 3000);
  </script>
  <script>
    setTimeout(() => {
        window.location.href="index/index.html"; 
    }, 6000);   
  </script>
</body>
</html>
